<html lang="pt-br">
<head>

    <title>Formulario</title>
</head>
<body>
    <!--Inicio de criação do formulario:-->
    <form>
        <table border="1">
            <tr> <!--Linha da Tabela-->
                <td>Nome</td> <!-- Colunas dentro do <tr>-->
                <td><input type="text" name="Nome" placeholder="Nome"></td>
                <td>E-Mail</td> <!-- Colunas dentro do <tr>-->
                <td><input type="text" name="Email" placeholder="Email"></td>
                <td>SEXO:</td>
                <td><select name="sexo">
                            <!-- Importante utilizar a tag de Value sempre.-->
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>

                        <td colspan="2"><input type="submit" value="cadastrar"></td>
                        <!-- O <Cospan> primeira coluna se expanda-se -->
                </select></td>
            </tr>
        </table>

    </form>
    
<script src=""></script>
