         <script type="text/javascript">

            /*criar uma variavel d que vai pegar a data do sistema:*/
            var d = new Date();
            var hora = d.getHours;
            var minutos = d.getMinutes;
            var miliseconds = d.getMilliseconds;

            if(hora < 12 ){
                document.write("Bom dia!!");
                document.writeln("A Hora e Exatamente:" + " | " + hora+minutos+miliseconds);
            }else if (hora >= 12 && hora < 18){
                document.write("Boa tarde!!");
                document.writeln("A hora da tarde e: " + " | " + hora+minutos+miliseconds);
            }else{
                document.writeln("Boa Noite!");
                document.writeln("Agora e Noite sÃ£o: " + " | " + hora+minutos+miliseconds);
            }
            
         </script>
       
   </body>
